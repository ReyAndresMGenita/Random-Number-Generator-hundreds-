<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <p id = "randomNumber"></p>
    <script>
        var randomNumber = Math.floor(Math.random()*1000);
        var hundreds = Math.floor(randomNumber / 100);
        var tens = Math.floor((randomNumber % 100) / 10);
        var ones = randomNumber % 10;
        var d = new Date(2024, 3, 4, 9, 14, 22);
        document.getElementById("randomNumber").innerHTML = "Randomly generated number: " + randomNumber + "<br>Breakdown: " + hundreds * 100 + 
        ", " + tens * 10 + ", " + ones + "<br>Date and Time of Printing: " + d;
    </script>
</body>
</html>
